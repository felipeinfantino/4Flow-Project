version: '3.7'

services:

  sample:
    container_name: 4FlowDashboards
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development

  backend:
    container_name: backend
    build:
      context: ./../backend
    ports:
      - "3001:3001"
    volumes:
      -  /usr/src/app/node_modules
      - ./../backend:/usr/src/app
